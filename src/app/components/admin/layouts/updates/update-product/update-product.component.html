<!-- Button trigger modal -->
<button type="button" [class]="classFromParent" data-bs-toggle="modal" [attr.data-bs-target]="'#updateProductModal'+currentProductFromParent.productId" *ngIf="isAdmin()">
    {{innerHTML}}
</button>

<!-- Modal -->
<div class="modal fade" [id]="'updateProductModal'+currentProductFromParent.productId" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ürün Güncelle</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form [formGroup]="updateFormGroup">
                    <div>
                        <label for="categoryId">Kategori</label>
                        <select id="categoryId" name="categoryId" class="form-select" formControlName="categoryId">
                            <option *ngFor="let category of categories" [value]="category.categoryId">{{category.categoryName}}</option>
                        </select>
                    </div>

                    <div class="mt-2">
                        <label for="productName">Ürün Adı</label>
                        <input type="text" id="productName" name="productName" class="form-control" placeholder="Örnek"
                            formControlName="productName">
                    </div>

                    <div class="mt-2">
                        <label for="unitPrice">Birim Fiyatı</label>
                        <input type="number" id="unitPrice" name="unitPrice" class="form-control" placeholder="0000 $"
                            formControlName="unitPrice">
                    </div>

                    <div class="mt-2">
                        <label for="unitsInStock">Stok Adedi</label>
                        <input type="number" id="unitsInStock" name="unitsInStock" class="form-control"
                            placeholder="12345" formControlName="unitsInStock">
                    </div>
                    
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                <button class="btn btn-success mt-2" (click)="update()">Güncelle</button>
            </div>
        </div>
    </div>
</div>
